    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 11 - Tic-Tac-Toe</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.css"
    />
</head>
<body>
    <div class ="container text-center">
        <div class="row">
            <div class ="column">
                <h1 class="display-2">Let's Play Tic-Tac-Toe</h1>
            </div>
        </div>
    </div>

    <div class = "container text-center">
        <div class = "row">
            <div class = "column">
                <h1 class ="display-3" id="turn">Are we ready to play?</h1>
                <button type="button" class="btn btn-success btn-lg mt-3" id="startBtn">Let's go!</button>
            </div>
        </div>
    </div>

    <div class = "container mt-5 text-center">
        <div class = "row">
            <table class="table table-bordered border-black">
                <tbody>
                  <tr>
                    <td class = "p-5" id="1"></td>
                    <td class ="p-5" id="2"></td>
                    <td class ="p-5" id="3"></td>
                  </tr>
                  <tr>
                    
                    <td class = "p-5" id="4"></td>
                    <td class = "p-5" id="5"></td>
                    <td class ="p-5" id="6"></td>
                  </tr>
                  <tr>
                    <td class = "p-5" id="7"></td>
                    <td class ="p-5" id="8"></td>
                    <td class = "p-5" id="9"></td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>

    <div class ="container text-center mt-5">
        <div class ="row">
            <div class ="container">
                <button type="button" class="btn btn-danger btn-lg mt-3" id="clearBtn">Clear the board</button>   
            </div>
        </div>
    </div>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="script.js"></script>
</body>
</html>
